<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <h1>Can you vote?</h1>
    <input type="number" id="num" />
    <button onclick="check()">check</button>
    <h2></h2>
    <script>
        function check() {
            let age = document.getElementById('num').value;
            if (age >= 18) {
            document.querySelector('h2').textContent = 'You can vote!';
            } else {
            document.querySelector('h2').textContent = 'You cannot vote!';
            }
        }
    </script>
  </body>
</html>
